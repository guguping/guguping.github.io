<!DOCTYPE html>
<html lang="kor">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="./css/index.css" />
  <script src="./js/index.js" defer></script>
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <link rel="stylesheet" href="./css/headers.css" />
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/594b70caaf.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom form-control col-md-3 mb-2 mb-md-0"
      id="header-background">
      <div id="menu-button" class="container">
        <button class="btn btn-warning" id="button-1" onclick="portfoliomainShow1()">
          About Me
        </button>
        <button class="btn btn-warning" id="button-2" onclick="portfoliomainShow2()">
          Projects
        </button>
        <button class="btn btn-warning" id="button-3" onclick="location.href='https://github.com/guguping'">
          GitHub
        </button>
        <button class="btn btn-warning" id="button-4" onclick="location.href='https://guping.tistory.com/'">
          Tistory
        </button>
      </div>
    </header>
  </div>
  <div>
    <div class="container form-control" id="Portfoliomain1">
      <h1 id="PortfolioTilte">About me !</h1>
      <div class="container">
        <span><img src="./images/about_me_img.png" alt="" id="itsme"></span>
      </div>
      <div class="container form-control" id="about-me">
        <div id="name-tag1">
          <div id="name-tag">이름</div>
          <div id="name">이호섭</div>
        </div>
        <div id="birth-tag2">
          <div id="birth-tag">생년월일</div>
          <div id="birth">96.02.20</div>
        </div>
        <div id="address-tag3">
          <div id="address-tag">주소지</div>
          <div id="address">인천광역시 용현동</div>
        </div>
        <div id="phone-tag4">
          <div id="phone-tag">연락처</div>
          <div id="phone">010-****-****</div>
        </div>
        <div id="email-tag5">
          <div id="email-tag">이메일</div>
          <div id="email">qkfhandur@naver.com</div>
        </div>
        <div id="education-tag6">
          <div id="education-tag">학력</div>
          <div id="education">인천일보아카데미</div>
        </div>
      </div>
    </div>
    <div class="container form-control" id="Portfoliomain2">
      <h1 id="PortfolioTilte">Personal project !</h1>
      <div id="save_form">
        <img src="./images/회원가입_Portfolio.io.png" id="Portfolio-img1" alt="Avatar" class="image">
        <img src="./images/로그인_Portfolio.png" id="Portfolio-img2" alt="Avatar" class="image">
        <div class="container" id="member-button">
          <button type="button" class="btn btn-danger me-2" onclick="goSave()" id="signUp-button">
            Sign-up
          </button>
          <button type="button" class="btn btn-success" id="login-button" onclick="goLogin()">
            Login
          </button>
        </div>
        <div class="container form-control" id="Projects-tag1">
          <div id="Projects-title1">회원가입</div>
          <div id="Projects-text1">인천일보아카데미 HTML시간에 배운 내용을 바탕으로 제작한 회원가입 폼</div>
        </div>
      </div>
    </div>
  </div>
  <div class=" container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center border-top form-control"
      id="footer-background">
      <p class="col-md-4 mb-0 text-body-secondary">
        &copy; 2023 Company, Inc
      </p>

      <a href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="10">
          <use xlink:href="#bootstrap" />
        </svg>
      </a>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item">
          <p class="col-md-4 mb-0 text-body-secondary">qkfhandur@naver.com</p>
        </li>
      </ul>
    </footer>
  </div>
</body>

</html>
