<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" href="./css/save.css">
    <script src="https://kit.fontawesome.com/594b70caaf.js" crossorigin="anonymous"></script>
    <script src="./js/save.js"></script>
</head>

<body>
    <form action="/member_save" name="save_from" method="post" onsubmit="return save_check()">
        <div class="container" id="icon1">
            <h1 style="margin:0;"><a href="./index.html"><i class="fa-solid fa-paw fa-bounce fa-2xl" id="icon1"
                        style="color: #db0f0f;"></i></a></h1>
            <h2 style="margin-top: 50px; margin-left: 40px;">회원 가입</h2>
        </div>
        <div class="container">
            <label for="member-id">아이디</label>
            <div id="id" class="input-group">
                <input type="text" class="form-control" name="memberId" id="member-id" onblur="memberId_check()" />
                <span class="input-group-text">@naver.com</span>
                <i class="bi bi-check-square-fill input-group-text" id="id-check"></i>
            </div>
            <h6 id="id-result"></h6>
            <label for="member-pw">비밀번호</label>
            <div id="pw" class="input-group">
                <input type="password" class="form-control" name="memberPw" id="member-pw" onblur="memberPw_check()" />
                <i class="bi bi-lock-fill input-group-text" id="pw-lock"></i>
            </div>
            <h6 id="pw-result"></h6>
            <label for="pw-confirm">비밀번호 확인</label>
            <div id="pwc" class="input-group">
                <input type="password" class="form-control" name="memberPwc" id="pw-confirm"
                    onblur="pwConfirm_check()" />
                <i class="bi bi-lock-fill input-group-text" id="pwc-lock"></i>
            </div>
            <h6 id="pwc-result"></h6>
            <label for="member-name">이름</label>
            <div class="input-group">
                <input type="text" class="form-control" name="memberName" id="member-name"
                    onblur="memberName_check()" />
                <i class="bi bi-check-square-fill input-group-text" id="name-check"></i>
            </div>
            <h6 id="name-result"></h6>

            <label for="member-phon1">전화번호(선택)</label>
            <div class="input-group">
                <input type="text" maxlength="3" class="form-control input-group-text" name="memberNumber1"
                    id="member-phon1" oninput="phon_number1()" />
                <i class="bi bi-dash input-group-text"></i>
                <input type="text" maxlength="4" class="form-control input-group-text" name="memberNumber2"
                    id="member-phon2" oninput="phon_number2()" />
                <i class="bi bi-dash input-group-text"></i>
                <input type="text" maxlength="4" class="form-control input-group-text" name="memberNumber3"
                    id="member-phon3" oninput="phon_number3()" />
                <i class="bi bi-reception-1 input-group-text" id="phon-icon"></i>
            </div>
            <label for="member-domain-id">이메일(선택)</label>
            <div class="input-group">
                <input type="text" class="form-control" name="memberDomainId" id="member-domain-id" />
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" name="memberDomain" id="member-domain" />
                <select id="domain" class="input-group-text" onchange="domain_select()">
                    <option value="">직접입력</option>
                    <option value="daum.net">다음</option>
                    <option value="gmail.com">구글</option>
                    <option value="nate.com">네이트</option>
                </select>
            </div>

            <div id="member-post">
                <label for="sample6_postcode">우편번호</label>
                <input type="button" class="btn btn-danger" id="post-select" onclick="sample6_execDaumPostcode()"
                    value="우편번호 찾기" />
                <input type="text" id="sample6_postcode" name="memberPostcode" class="form-control" />

                <label for="sample6_address">주소</label>
                <input type="text" id="sample6_address" name="memberAddress" class="form-control" />
                <label for="sample6_detailAddress">상세주소</label>
                <div class="input-group">
                    <input type="text" id="sample6_detailAddress" name="memberDetailaddress"
                        class="form-control input-group-text" />
                    <input type="text" id="sample6_extraAddress" class="form-control  input-group-text"
                        name="memberExtraAddress" placeholder="'동'입력" />
                </div>
            </div>
            <div id="gender">
                <h6 id="gender-tag">성별(선택)</h6>
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" />
                <label class="btn btn-outline-success" for="success-outlined">남자</label>
                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" />
                <label class="btn btn-outline-danger" for="danger-outlined">여자</label>
            </div>
            <div id="but">
                <button class="form-control btn btn-danger">회원 가입</button>
            </div>
        </div>
    </form>
</body>

</html>
